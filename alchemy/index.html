<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/simplebar.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Alchemy</title>
</head>
<body>

    <div class="area">
        <div class="counter"></div>

        <div class="catalog__bg"></div>
        <div class="catalog">
            <div class="catalog__container">
                <div class="catalog__title">Каталог доступных элементов</div>
                <div class="catalog__close">&times;</div>
                <div class="catalog__content"></div>
                <div class="catalog__controls">
                    <div class="catalog__btn">Добавить</div>
                </div>
            </div>
        </div>  
    </div>
    <div class="tools">
        <div class="tools__section">
            <div class="notice"></div>
        </div>
        <div class="tools__section">
            <div class="tool tool__catalog" title="Каталог элементов"></div>
            <div class="tool tool__remove" title="Перенесите сюда элемент чтобы удалить его"></div>
        </div>
    </div>    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
