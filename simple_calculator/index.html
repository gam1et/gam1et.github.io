<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="build/css/style.css">
</head>
<body>
	<div class="calcForm">
		<input class="field" type="text">
		<table class="numpad">
			<tr>
				<td><button class="numpad__btn num">7</button></td>
				<td><button class="numpad__btn num">8</button></td>
				<td><button class="numpad__btn num">9</button></td>
				<td><button class="numpad__btn operand">+</button></td>
			</tr>
			<tr>
				<td><button class="numpad__btn num">4</button></td>
				<td><button class="numpad__btn num">5</button></td>
				<td><button class="numpad__btn num">6</button></td>
				<td><button class="numpad__btn operand">-</button></td>
			</tr>
			<tr>
				<td><button class="numpad__btn num">1</button></td>
				<td><button class="numpad__btn num">2</button></td>
				<td><button class="numpad__btn num">3</button></td>
				<td><button class="numpad__btn operand">*</button></td>
			</tr>
			<tr>
				<td><button class="numpad__btn num">0</button></td>
				<td><button class="numpad__btn operand">.</button></td>
				<td><button class="numpad__btn calc">=</button></td>
				<td><button class="numpad__btn operand">/</button></td>
			</tr>
			<tr>
				<td><button class="numpad__btn back">></button></td>
				<td><button class="numpad__btn clear">C</button></td>
			</tr>
		</table>
	</div>
	
	<script src="build/js/script.js"></script>
</body>
</html>
